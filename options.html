<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Queue</title>
        <style>
            body {
                font-family: sans-serif;
                width: 900px;
                margin: 20px auto;
                line-height: 1.5;
            }
            h2,
            h3 {
                margin-top: 2.5em;
            }
            input {
                width: 200px;
                margin-bottom: 5px;
            }
            ul {
                padding: 0;
                list-style: none;
            }
            li {
                margin: 8px 0;
            }
            button,
            input {
                font-size: 1.2em;
                padding: 5px;
                border-radius: 5px;
            }
            button {
                cursor: pointer;
            }
            #interval-chart {
                height: 250px;
            }
            input[type="number"]::-webkit-outer-spin-button,
            input[type="number"]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type="number"] {
                -moz-appearance: textfield;
                appearance: textfield;
                text-align: center;
                background-color: white;
            }
            .number-stepper input[type="number"] {
                padding: 2px 6px;
                width: 25px;
                font-size: 1em;
                border: none;
                outline: none;
            }
            .number-stepper {
                display: inline-flex;
                align-items: center;
                border: 2px solid hsla(204, 70%, 53%, 1);
                border-radius: 2px;
            }
            .number-stepper button {
                background-color: hsla(204, 70%, 53%, 1);
                color: white;
                width: 25px;
                font-size: 1em;
                height: auto;
                border-radius: 0px;
            }
            .controls {
                display: flex;
                gap: 10px;
                justify-content: center;
                align-items: baseline; /* center didn't work! */
            }
        </style>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body>
        <div class="controls">
            <button id="pause">Pause</button>
            <button id="play">Play</button>
            <button id="fastForward">+30s</button>
            <button id="delay">Delay</button>
            <div class="spacer"></div>
            <button id="next">Skip</button>
            <div class="spacer"></div>
            <input id="videoId" type="text" placeholder="YouTube Video ID" />
            <button id="add">Add to Queue</button>
        </div>
        <h2>Queue</h2>
        <ul id="queue"></ul>
        <h2>Log</h2>
        <ul id="log"></ul>
        <h2>Ratings</h2>
        <div id="ratings-chart"></div>
        <h2>Interval load</h2>
        <div id="interval-chart"></div>
        <h2>Scores</h2>
        <div id="scores-chart"></div>
        <h2>Cooldown</h2>
        <div id="cooldown-chart"></div>
        <h2>Database</h2>
        <div id="database-grid"></div>
        <h2>Import/Export</h2>
        <button id="deleteBtn">Delete DB</button>
        <button id="exportBtn">Export DB</button>
        <input type="file" id="importFile" accept="application/json" />
        <button id="importBtn">Import DB</button>
        <input id="fileInput" type="file" accept=".json" style="display: none" />
        <script src="./plotly-3.1.0.min.js"></script>
        <script src="./gridjs.umd.js"></script>
        <link href="./tabulator.min.css" rel="stylesheet" />
        <script src="./tabulator.min.js"></script>
        <script src="./node_modules/string-similarity/umd/string-similarity.min.js"></script>
        <script type="module" src="options.js"></script>
    </body>
</html>
