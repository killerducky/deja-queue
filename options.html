<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Queue</title>
        <style>
            body {
                font-family: sans-serif;
                width: 800px;
                margin: 20px auto;
            }
            input {
                width: 200px;
                margin-bottom: 5px;
            }
            ul {
                padding: 0;
                list-style: none;
            }
            li {
                margin: 8px 0;
            }
            input[type="number"]::-webkit-outer-spin-button,
            input[type="number"]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type="number"] {
                -moz-appearance: textfield;
                appearance: textfield;
                text-align: center;
                background-color: white;
            }
            .number-stepper input[type="number"] {
                padding: 2px 6px;
                width: 25px;
                border: none;
                outline: none;
            }
            .number-stepper {
                display: inline-flex;
                align-items: center;
                border: 2px solid hsla(204, 70%, 53%, 1);
                border-radius: 2px;
            }
            .number-stepper button {
                background-color: hsla(204, 70%, 53%, 1);
                color: white;
                width: 25px;
                height: auto;
            }
            .gridjs-td {
                max-width: 250px;
            }
            .gridjs-tr {
                height: 3lh;
            }
        </style>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body>
        <button id="pause">Pause</button>
        <button id="play">Play</button>
        <button id="next">Next</button>
        <input id="videoId" type="text" placeholder="YouTube Video ID" />
        <button id="add">Add to Queue</button>
        <br />
        <h2>Queue</h2>
        <ul id="queue"></ul>
        <h2>Log</h2>
        <ul id="log"></ul>
        <h2>Ratings</h2>
        <div id="ratings-chart"></div>
        <h2>Scores</h2>
        <div id="scores-chart"></div>
        <h2>Cooldown</h2>
        <div id="cooldown-chart"></div>
        <h2>Database</h2>
        <div id="database-grid"></div>
        <h2>Import/Export</h2>
        <button id="deleteBtn">Delete DB</button>
        <button id="exportBtn">Export DB</button>
        <input type="file" id="importFile" accept="application/json" />
        <button id="importBtn">Import DB</button>
        <input id="fileInput" type="file" accept=".json" style="display: none" />

        <div
            id="gridMenu"
            style="position: absolute; display: none; background: white; border: 1px solid #ccc; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); z-index: 1000"
        >
            <ul style="list-style: none; margin: 0; padding: 5px">
                <li id="menuPlay" style="padding: 5px; cursor: pointer">Queue next</li>
                <li id="menuEdit" style="padding: 5px; cursor: pointer">Edit Video</li>
            </ul>
        </div>

        <!-- <script src="https://cdn.plot.ly/plotly-3.1.0.min.js"></script> -->
        <script src="./plotly-3.1.0.min.js"></script>
        <script src="./gridjs.umd.js"></script>
        <script type="module" src="options.js"></script>
    </body>
</html>
