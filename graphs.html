<!doctype html>
<html>
  <head>
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://www.googleapis.com;;"
    /> -->
    <title>DejaQueue Graphs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <nav id="toc"></nav>
    <div class="graphs-container">
      <div>
        <h2>Cooldown absolute</h2>
        <div id="cooldown-chart"></div>
      </div>
      <div>
        <h2>Cooldown relative</h2>
        <div id="cooldown-chart-rel"></div>
      </div>
    </div>
    <h2>Video Charts</h2>
    <div class="graphs-container">
      <div>
        <h2>Ratings</h2>
        <div id="videos-ratings-chart"></div>
      </div>
      <div>
        <h2>Interval load</h2>
        <div id="videos-interval-chart"></div>
      </div>
      <div>
        <h2>Scores</h2>
        <div id="videos-scores-chart"></div>
      </div>
      <div>
        <h2>(Over)Dues</h2>
        <div id="videos-dues-chart"></div>
      </div>
    </div>
    <h2>Playlist Charts</h2>
    <div class="graphs-container">
      <div>
        <h2>Ratings</h2>
        <div id="playlists-ratings-chart"></div>
      </div>
      <div>
        <h2>Interval load</h2>
        <div id="playlists-interval-chart"></div>
      </div>
      <div>
        <h2>Scores</h2>
        <div id="playlists-scores-chart"></div>
      </div>
      <div>
        <h2>(Over)Dues</h2>
        <div id="playlists-dues-chart"></div>
      </div>
    </div>
    <div id="toast-container"></div>
  </body>
  <script src="node_modules/plotly.js-dist/plotly.js"></script>
  <link
    id="tabulator-theme"
    rel="stylesheet"
    href="node_modules/tabulator-tables/dist/css/tabulator_site_dark.min.css"
  />
  <script src="node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script type="module" src="graphs.js"></script>
</html>
