<!doctype html>
<html>
  <head>
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://www.googleapis.com;;"
    /> -->
    <title>DejaQueue</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="main-container">
      <div class="left">
        <div id="youtube"></div>
        <div id="left-youtube-divider" class="my-divider vertical"></div>
        <h3>Current Song</h3>
        <ul id="current"></ul>
        <h3>Queue</h3>
        <ul id="queue" class="compact"></ul>
        <h3>Log</h3>
        <ul id="log" class="compact"></ul>
      </div>
      <div id="main-divider" class="my-divider horizontal"></div>
      <div class="top">
        <div class="controls">
          <button id="pause">Pause</button>
          <button id="play">Play</button>
          <button id="fastForward">+30s</button>
          <button id="delay">Delay</button>
          <div class="spacer"></div>
          <button id="skip">Skip</button>
          <div class="spacer"></div>
          <button id="add">Add URL</button>
          <div class="spacer"></div>
          <label for="queueMode">Q mode</label>
          <select id="queueMode">
            <option value="video">Video</option>
            <option value="playlist">Playlist</option>
          </select>
          <span class="tabs">
            <button class="tab-button" data-target="playlists">
              Playlists
            </button>
            <button class="tab-button active" data-target="database">
              Database
            </button>
            <button class="tab-button" data-target="youtube">Youtube</button>
          </span>
        </div>
      </div>
      <div id="playlists" class="bot tab-content">
        <div class="flex-horiz">
          <h3>Playlists</h3>
          Global Filter
          <input id="plFilter" type="search" placeholder="" />
        </div>
        <div class="database-container compact">
          <div id="playlists-grid"></div>
        </div>
      </div>
      <div id="database" class="bot tab-content active">
        <div class="flex-horiz">
          <h3>Database</h3>
          Global Filter <input id="dbFilter" type="search" placeholder="" />
        </div>
        <div class="database-container compact">
          <div id="database-grid"></div>
        </div>
      </div>
      <div id="youtube-full"></div>
    </div>
    <div id="toast-container"></div>
  </body>
  <dialog id="addDialog">
    <form method="dialog" id="addForm">
      <label for="videoInput">YouTube ID or URL:</label>
      <input id="videoInput" type="text" placeholder="" />
      <menu>
        <button id="confirmAdd" value="ok" type="submit">Ok</button>
      </menu>
    </form>
  </dialog>
  <link
    id="tabulator-theme"
    rel="stylesheet"
    href="node_modules/tabulator-tables/dist/css/tabulator_site_dark.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="node_modules/plotly.js-dist/plotly.js"></script>
  <script src="node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script type="module" src="options.js"></script>
</html>
