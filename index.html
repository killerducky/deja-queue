<!DOCTYPE html>
<html>
  <head>
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://www.googleapis.com;;"
    /> -->
    <title>YouTube Queue</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="narrow">
      <nav id="toc"></nav>
      <h2>Controls</h2>
      <div class="controls">
        <button id="pause">Pause</button>
        <button id="play">Play</button>
        <button id="fastForward">+30s</button>
        <button id="delay">Delay</button>
        <div class="spacer"></div>
        <button id="next">Skip</button>
        <div class="spacer"></div>
        <input id="videoId" type="text" placeholder="YouTube Video ID/URL" />
        <button id="add">Add to Queue</button>
        <div class="spacer"></div>
        <label for="queueMode">Q mode</label>
        <select id="queueMode">
          <option value="video">Video</option>
          <option value="playlist">Playlist</option>
        </select>
      </div>
      <div>
        <h2>Current Song</h2>
        <ul id="current"></ul>
      </div>
      <div class="list-container">
        <div>
          <h2>Queue</h2>
          <ul id="queue" class="compact"></ul>
        </div>
        <div>
          <h2>Log</h2>
          <ul id="log" class="compact"></ul>
        </div>
      </div>
    </div>
    <div class="wide">
      <h2>Playlists</h2>
      Global Filter <input id="plFilter" type="text" placeholder="" />
      <br />
      <br />
      <div class="database-container">
        <div id="playlists-grid"></div>
      </div>
      <h2>Database</h2>
      Global Filter <input id="dbFilter" type="text" placeholder="" />
      <br />
      <br />
      <div class="database-container">
        <div id="database-grid"></div>
      </div>
    </div>
    <div class="narrow">
      <h2>Ratings</h2>
      <div id="ratings-chart"></div>
      <h2>Interval load</h2>
      <div id="interval-chart"></div>
      <h2>Scores</h2>
      <div id="scores-chart"></div>
      <h2>Cooldown</h2>
      <div id="cooldown-chart"></div>
      <h2>Import/Export</h2>
      <button id="deleteBtn">Delete DB</button>
      <button id="exportBtn">Export DB</button>
      <button id="importBtn">Import DB</button>
      <input
        type="file"
        id="importFile"
        accept="application/json"
        style="display: none"
      />
    </div>
    <div id="toast-container"></div>
  </body>
  <script src="node_modules/plotly.js-dist/plotly.js"></script>
  <link
    id="tabulator-theme"
    rel="stylesheet"
    href="node_modules/tabulator-tables/dist/css/tabulator_site_dark.min.css"
  />
  <!-- href="node_modules/tabulator-tables/dist/css/tabulator_site.min.css" -->
  <script src="node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script type="module" src="options.js"></script>
</html>
