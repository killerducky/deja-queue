<!doctype html>
<html>
  <head>
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://www.googleapis.com;;"
    /> -->
    <title>YouTube Queue</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="main-container">
      <div class="top">
        <div class="controls">
          <button id="pause">Pause</button>
          <button id="play">Play</button>
          <button id="fastForward">+30s</button>
          <button id="delay">Delay</button>
          <div class="spacer"></div>
          <button id="skip">Skip</button>
          <div class="spacer"></div>
          <input id="videoId" type="text" placeholder="YouTube Video ID/URL" />
          <button id="add">Add to Queue</button>
          <button id="graphs">Graphs</button>
          <div class="spacer"></div>
          <label for="queueMode">Q mode</label>
          <select id="queueMode">
            <option value="video">Video</option>
            <option value="playlist">Playlist</option>
          </select>
          <span class="tabs">
            <button class="tab-button" data-target="playlists">
              Playlists
            </button>
            <button class="tab-button active" data-target="database">
              Database
            </button>
            <button class="tab-button active" data-target="youtube">
              Youtube
            </button>
          </span>
        </div>
      </div>
      <div class="left">
        <div>
          <h3>Current Song</h3>
          <ul id="current"></ul>
        </div>
        <h3>Queue</h3>
        <ul id="queue" class="compact"></ul>
        <h3>Log</h3>
        <ul id="log" class="compact"></ul>
        <h3>Import/Export</h3>
        <button id="deleteBtn">Delete DB</button>
        <button id="exportBtn">Export DB</button>
        <button id="importBtn">Import DB</button>
        <input
          type="file"
          id="importFile"
          accept="application/json"
          style="display: none"
        />
      </div>
      <div class="right"></div>
      <div id="playlists" class="bot tab-content">
        <div class="flex-horiz">
          <h3>Playlists</h3>
          Global Filter
          <input id="plFilter" type="text" placeholder="" />
        </div>
        <div class="database-container compact">
          <div id="playlists-grid"></div>
        </div>
      </div>
      <div id="database" class="bot tab-content active">
        <div class="flex-horiz">
          <h3>Database</h3>
          Global Filter <input id="dbFilter" type="text" placeholder="" />
        </div>
        <div class="database-container compact">
          <div id="database-grid"></div>
        </div>
      </div>
      <!-- <div id="youtube" class="mid tab-content database-container active"></div> -->
      <div class="mid">
        <div id="youtube"></div>
      </div>
      <div id="youtube-full"></div>
    </div>
    <div id="toast-container"></div>
  </body>
  <script src="node_modules/plotly.js-dist/plotly.js"></script>
  <link
    id="tabulator-theme"
    rel="stylesheet"
    href="node_modules/tabulator-tables/dist/css/tabulator_site_dark.min.css"
  />
  <!-- href="node_modules/tabulator-tables/dist/css/tabulator_site.min.css" -->
  <script src="node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script type="module" src="options.js"></script>
</html>
